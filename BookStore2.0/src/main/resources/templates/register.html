<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .message {
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title text-center">Rejestracja</h1>
                </div>
                <div class="card-body">

                    <div th:text="${message}" class="message alert alert-info" th:if="${message}"></div>

                    <form th:action="@{/register}" method="post" th:object="${user}">
                        <div class="form-group">
                            <label for="username">Nazwa użytkownika:</label>
                            <input type="text" id="username" class="form-control" th:field="*{username}" required/>
                        </div>
                        <div class="form-group">
                            <label for="password">Hasło:</label>
                            <input type="password" id="password" class="form-control" th:field="*{password}" required/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Zarejestruj się</button>
                        </div>
                    </form>

                    <div class="text-center">
                        <a href="/login" class="btn btn-link">Wróć do logowania</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
