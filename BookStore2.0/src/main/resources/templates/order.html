<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-4">Order Details</h1>

    <div class="row">
        <div class="col-md-6">
            <p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
            <p><strong>Date:</strong> <span th:text="${#dates.format(order.date, 'dd-MM-yyyy HH:mm')}"></span></p>
            <p><strong>Status:</strong> <span th:text="${order.status}"></span></p>
        </div>
    </div>

    <h2>Items</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${order.items}">
                <td th:text="${item.book.title}"></td>
                <td th:text="${item.book.author}"></td>
                <td th:text="${item.book.price}"></td>
                <td th:text="${item.quantity}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Back to Main View Button -->
    <form th:action="@{/main}" method="get">
        <button type="submit" class="btn btn-primary">Back to Main View</button>
    </form>
</div>

<!-- Bootstrap JS (optional, for Bootstrap components that require JavaScript) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
